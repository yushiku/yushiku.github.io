<h1>お仕事の依頼について</h1>

<p>2018年10月現在在籍しているオムロンサイニックエックス株式会社（以下OSX）は、
<ul>
    <li>OSX社員の副業OK</li>
    <li>OSX社外とのコラボレーションOK</li>
    <li>OSX社外の人が副業としてOSXで働くのもOK</li>
</ul>
という方針です。</p>

<p>したがって、以下の様なお仕事も含めた<span class="emphasize">種々のご依頼をお待ちしております！</span>
<ul>
    <li>学会運営・査読のボランティア</li>
    <li>論文・書籍などの執筆</li>
    <li>講演・講義</li>
    <li>共同研究（産学を問わず）</li>
    <li>アドバイザ・コンサルティング</li>
</ul>
ご連絡先はメールやSNSなどご都合の良いものをお使いください。
</p>
